<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroanesthesiology Rotation Guide | UC Davis Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ucd-gold': '#DAAA00',
                        'ucd-blue': '#022851',
                        'ucd-teal': '#0D7377',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #022851 0%, #0D7377 50%, #022851 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .download-btn {
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(218, 170, 0, 0.3);
        }
        
        .pulse-ring {
            animation: pulse-ring 2s ease-out infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-6">
    
    <div class="glass-card rounded-2xl shadow-2xl max-w-lg w-full p-8 md:p-12 fade-in">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 text-ucd-gold font-semibold text-sm tracking-wide mb-4">
                <span class="w-8 h-px bg-ucd-gold"></span>
                UC DAVIS HEALTH
                <span class="w-8 h-px bg-ucd-gold"></span>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-ucd-blue leading-tight">
                Neuroanesthesiology<br>Rotation Guide
            </h1>
            <p class="text-gray-500 mt-3 text-sm">
                Department of Anesthesiology & Pain Medicine
            </p>
        </div>
        
        <!-- Document Info -->
        <div class="bg-gray-50 rounded-xl p-5 mb-8">
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                    <span class="text-gray-400 block">Version</span>
                    <span class="text-gray-700 font-medium">3.0</span>
                </div>
                <div>
                    <span class="text-gray-400 block">Updated</span>
                    <span class="text-gray-700 font-medium">May 2025</span>
                </div>
                <div>
                    <span class="text-gray-400 block">Format</span>
                    <span class="text-gray-700 font-medium">PDF Document</span>
                </div>
                <div>
                    <span class="text-gray-400 block">Pages</span>
                    <span class="text-gray-700 font-medium">64</span>
                </div>
            </div>
        </div>
        
        <!-- Download Button -->
        <div class="relative flex justify-center mb-8">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-16 h-16 rounded-full bg-ucd-gold/20 pulse-ring"></div>
            </div>
            <a href="Neuroansesthesiology_Rotation_Guide_v3.pdf" 
               download="UC_Davis_Neuroanesthesiology_Rotation_Guide_v3.pdf"
               id="downloadBtn"
               class="download-btn relative inline-flex items-center gap-3 bg-ucd-gold text-ucd-blue font-semibold px-8 py-4 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download PDF
            </a>
        </div>
        
        <!-- Contents Preview -->
        <div class="border-t border-gray-100 pt-6">
            <p class="text-xs text-gray-400 uppercase tracking-wide mb-3 font-medium">Contents Include</p>
            <div class="flex flex-wrap gap-2">
                <span class="text-xs bg-ucd-blue/5 text-ucd-blue px-3 py-1.5 rounded-full">Craniotomy</span>
                <span class="text-xs bg-ucd-blue/5 text-ucd-blue px-3 py-1.5 rounded-full">DBS</span>
                <span class="text-xs bg-ucd-blue/5 text-ucd-blue px-3 py-1.5 rounded-full">Spine Surgery</span>
                <span class="text-xs bg-ucd-blue/5 text-ucd-blue px-3 py-1.5 rounded-full">TBI Management</span>
                <span class="text-xs bg-ucd-blue/5 text-ucd-blue px-3 py-1.5 rounded-full">ERAS Protocol</span>
                <span class="text-xs bg-ucd-blue/5 text-ucd-blue px-3 py-1.5 rounded-full">Neuromonitoring</span>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-gray-300 text-xs mt-8">
            Editor: Brian Pitts, M.D.
        </p>
    </div>
    
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            const btn = this;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = `
                <svg class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Downloading...
            `;
            
            setTimeout(() => {
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Downloaded!
                `;
                btn.classList.add('bg-green-500');
                btn.classList.remove('bg-ucd-gold');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-green-500');
                    btn.classList.add('bg-ucd-gold');
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
